<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Login</ion-label>
        <ion-input #login></ion-input>
	  </ion-item>
	  <ion-item>
	  	<ion-label position="floating">Password</ion-label>
        <ion-input #password></ion-input>
	  </ion-item>
	  <ion-button 
	    color="dark" 
	    expand="full" 
	    shape="round"
	    (click)="sendForm(login, password)" 
	    margin
	  >Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

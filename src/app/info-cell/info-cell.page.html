<ion-header>
  <ion-toolbar color="warning">
  	<ion-button (click)="goBack()" color="warning">
  	  <ion-icon name="arrow-dropleft-circle" fill="outline" color="dark" size="large"></ion-icon>
  	</ion-button>
    <ion-title color="dark">Cell of Hotel</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <ion-icon name="medal" slot="end"></ion-icon>
      <ion-label>№: {{cell ? cell.number : null}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="list-box" slot="end"></ion-icon>
      <ion-label>Name: {{cell ? cell.name : null}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="basket" slot="end"></ion-icon>
      <ion-label>${{cell ? cell.cost : null}}</ion-label>
    </ion-item>

    <ion-button 
      margin size="large" 
      expand="block" 
      fill="outline" 
      color="{{ !user ? 'success' : user === userId ? 'warning':'danger'}}"
    >
      {{ !user ? 'Свободен' : user === userId ? 'Забронирован Вами' : 'Забронирован' }}
    </ion-button>
  
  </ion-card>

  <ion-card>
    <ion-button 
      margin size="large" 
      expand="block" 
      fill="outline" 
      color="primary"
      (click)="buyCell()"
      disabled="{{ !user ? 'false' : user === userId ? 'true' : cell.cost <= userPurse ? 'true' : 'false'}}"
    >
      Заказать за ${{cell ? cell.cost : null}}	
    </ion-button>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    
    <ion-fab-button color="dark">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="start">
      <ion-fab-button color="{{!cell ? 'danger' : cell.cost <= userPurse ? 'success':'danger'}}">
        ${{userPurse}}
      </ion-fab-button>    
    </ion-fab-list>

  </ion-fab>
</ion-content>
